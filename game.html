<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script>
  

  let daniel = 0;
  let ilda = 0;

  function load() {
    daniel = localStorage.getItem("daniel") || 0;
    ilda = localStorage.getItem("ilda") || 0;

    document.getElementById("daniel").innerText = daniel;
    document.getElementById("ilda").innerText = ilda;
  }

  function somarDaniel() {
    daniel++;
    document.getElementById("daniel").innerText = daniel;
    localStorage.setItem("daniel", daniel);
  }

  function somarIlda() {
    ilda++;
    document.getElementById("ilda").innerText = ilda;
    localStorage.setItem("ilda", ilda);
  }

  function reset() {
    daniel = 0
      ilda = 0
      localStorage.clear()
      load()
    }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.replace("index.html");
  }
</script>
</head>

<body onload="load()">
  <h1>Batalhinha NÃ¡utica</h1>

  <h2>Daniel: <span id="daniel">0</span></h2>
  <button onclick="somarDaniel()">Daniel +1</button>

  <h2>Ilda: <span id="ilda">0</span></h2>
  <button onclick="somarIlda()">Ilda +1</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <br><br>
  <button onclick="reset()">Reset</button>
</body>
</html>
