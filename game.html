<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b1e2d;
    color: white;
    text-align: center;
    margin: 0;
    padding: 40px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 40px;
  }

  .scoreboard {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 50px;
  }

  .player {
    width: 40%;
    background: #12344d;
    border-radius: 20px;
    padding: 40px 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .name {
    font-size: 40px;
    margin-bottom: 20px;
  }

  .score {
    font-size: 120px;
    font-weight: bold;
  }

  .controls {
    margin-top: 50px;
  }

  button {
    font-size: 22px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
  }

  .logout {
    background: #ff5555;
    color: white;
  }
</style>

<script>
  

  let daniel = 0;
  let ilda = 0;

  function load() {
    daniel = localStorage.getItem("daniel") || 0;
    ilda = localStorage.getItem("ilda") || 0;

    document.getElementById("daniel").innerText = daniel;
    document.getElementById("ilda").innerText = ilda;
  }

  function somarDaniel() {
    daniel++;
    document.getElementById("daniel").innerText = daniel;
    localStorage.setItem("daniel", daniel);
  }

  function somarIlda() {
    ilda++;
    document.getElementById("ilda").innerText = ilda;
    localStorage.setItem("ilda", ilda);
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.replace("index.html");
  }
</script>
</head>

<body onload="load()">

  <h1>Batalhinha NÃ¡utica</h1>

  <div class="scoreboard">

    <div class="player">
      <div class="name">Daniel</div>
      <div class="score" id="daniel">1</div>
    </div>

    <div class="player">
      <div class="name">Ilda</div>
      <div class="score" id="ilda">1</div>
    </div>

  </div>

  <div class="controls">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

</body>

</html>
