<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b1e2d;
    color: white;
    text-align: center;
    margin: 0;
    padding: 40px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 40px;
  }

  .scoreboard {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 50px;
  }

  .player {
    width: 40%;
    background: #12344d;
    border-radius: 20px;
    padding: 40px 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .name {
    font-size: 40px;
    margin-bottom: 20px;
  }

  .score {
    font-size: 120px;
    font-weight: bold;
  }

  .controls {
    margin-top: 50px;
  }

  button {
    font-size: 22px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
  }

  .logout {
    background: #ff5555;
    color: white;
  }

  #countdown {
  margin-top: 40px;
  font-size: 48px;
  font-weight: bold;
  color: #00ffcc;
  }

</style>

<script>
  function logout() {
      localStorage.removeItem("loggedIn");
      window.location.replace("index.html");
    }
  
    function updateCountdown() {
    const now = new Date();
  
    // End of the year (Dec 31, 23:59:59)
    const endOfYear = new Date(
      now.getFullYear(),
      11,   // December (0-based)
      31,
      23,
      59,
      59
    );
  
    const diffMs = endOfYear - now;
  
    if (diffMs <= 0) {
      document.getElementById("countdown").innerText = "ðŸŽ‰ HAPPY NEW YEAR!";
      return;
    }
  
    const seconds = Math.floor(diffMs / 1000);
    document.getElementById("countdown").innerText =
      seconds.toLocaleString();
  }
  
  // update every second
  setInterval(updateCountdown, 1000);
  updateCountdown();

</script>
</head>

      <div class="score" id="ilda">2</div>
    </div>

  </div>
  <div id="countdown">Loadingâ€¦</div>

  <div class="controls">
    <button class="logout" onclick="logout()">Logout</button>
  </div>  

</body>

</html>
